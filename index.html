<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Discord Clone</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Servers</a></li>
        <li><a href="#">Direct Messages</a></li>
        <li><a href="#">Friends</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <aside>
      <section id="channels">
        <h2>Channels</h2>
        <ul id="channel-list">
          <!-- Каналы будут вставлены здесь с помощью JavaScript -->
        </ul>
        <form id="channel-form">
          <input type="text" id="channel-name" placeholder="Enter channel name...">
          <button type="submit">Create Channel</button>
        </form>
      </section>

      <section id="friends">
        <h2>Friends</h2>
        <ul id="friend-list">
          <!-- Друзья будут вставлены здесь с помощью JavaScript -->
        </ul>
        <form id="add-friend-form">
          <input type="text" id="friend-username" placeholder="Enter friend's username...">
          <button type="submit">Add Friend</button>
        </form>
      </section>
    </aside>

    <section>
      <h2>Chat</h2>
      <ul id="messages">
        <!-- Сообщения будут вставлены здесь с помощью JavaScript -->
      </ul>
      <form id="message-form">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
